<div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 9999">
  <div class="toast align-items-center border-0" [class.text-bg-success]="type === 'success'"
    [class.text-bg-danger]="type === 'error'" [class.text-bg-warning]="type === 'warning'" [class.show]="show"
    role="alert">
    <div class="d-flex">
      <div class="toast-body">
        {{ message }}
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" (click)="hide()">
      </button>
    </div>
  </div>
</div>
